<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G Studio Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 1400px; margin: 0 auto; }
    header {
      background: white;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    h1 { color: #333; margin-bottom: 10px; font-size: 32px; }
    .subtitle { color: #666; font-size: 14px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    .card h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 18px;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }
    .platform-block {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }
    .platform-block:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .platform-name {
      font-weight: 700;
      color: #667eea;
      margin-bottom: 12px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .metric-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 13px;
    }
    .metric-label { color: #666; }
    .metric-value { font-weight: 600; color: #333; }
    .input-block {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 12px;
    }
    .input-group label {
      display: block;
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
      font-weight: 600;
    }
    .input-group input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
      margin-top: 10px;
    }
    button:hover { background: #5568d3; }
    .update-time {
      text-align: center;
      color: rgba(255,255,255,0.8);
      margin-top: 20px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽµ G Studio Analytics Dashboard</h1>
      <p class="subtitle">Real-time social media metrics</p>
    </header>

    <div class="grid">
      <!-- Personal Account -->
      <div class="card">
        <h2>ðŸ‘¤ Georgiy Yukhanov</h2>
        <div class="input-block">
          <div class="input-group">
            <label>Instagram (@dmcstyle) Views</label>
            <input type="number" id="ig-personal-views" placeholder="0">
          </div>
          <div class="input-group">
            <label>Instagram Likes</label>
            <input type="number" id="ig-personal-likes" placeholder="0">
          </div>
          <div class="input-group">
            <label>Instagram Shares</label>
            <input type="number" id="ig-personal-shares" placeholder="0">
          </div>
          <div class="input-group">
            <label>YouTube (@georgeyukhanov) Views</label>
            <input type="number" id="yt-personal-views" placeholder="0">
          </div>
          <div class="input-group">
            <label>YouTube Likes</label>
            <input type="number" id="yt-personal-likes" placeholder="0">
          </div>
          <div class="input-group">
            <label>YouTube Shares</label>
            <input type="number" id="yt-personal-shares" placeholder="0">
          </div>
          <button onclick="savePersonal()">Save Personal Metrics</button>
        </div>

        <div id="personal-display"></div>
      </div>

      <!-- Studio Account -->
      <div class="card">
        <h2>ðŸŽµ G Studio (@dubaimusicstudio)</h2>
        <div class="input-block">
          <div class="input-group">
            <label>Instagram Views</label>
            <input type="number" id="ig-studio-views" placeholder="0">
          </div>
          <div class="input-group">
            <label>Instagram Likes</label>
            <input type="number" id="ig-studio-likes" placeholder="0">
          </div>
          <div class="input-group">
            <label>Instagram Shares</label>
            <input type="number" id="ig-studio-shares" placeholder="0">
          </div>
          <div class="input-group">
            <label>TikTok Views</label>
            <input type="number" id="tt-studio-views" placeholder="0">
          </div>
          <div class="input-group">
            <label>TikTok Likes</label>
            <input type="number" id="tt-studio-likes" placeholder="0">
          </div>
          <div class="input-group">
            <label>TikTok Shares</label>
            <input type="number" id="tt-studio-shares" placeholder="0">
          </div>
          <div class="input-group">
            <label>YouTube Views</label>
            <input type="number" id="yt-studio-views" placeholder="0">
          </div>
          <div class="input-group">
            <label>YouTube Likes</label>
            <input type="number" id="yt-studio-likes" placeholder="0">
          </div>
          <div class="input-group">
            <label>X (@gstudiodubai) Views</label>
            <input type="number" id="x-studio-views" placeholder="0">
          </div>
          <div class="input-group">
            <label>X Likes</label>
            <input type="number" id="x-studio-likes" placeholder="0">
          </div>
          <div class="input-group">
            <label>Threads Views</label>
            <input type="number" id="threads-studio-views" placeholder="0">
          </div>
          <div class="input-group">
            <label>Threads Likes</label>
            <input type="number" id="threads-studio-likes" placeholder="0">
          </div>
          <button onclick="saveStudio()">Save Studio Metrics</button>
        </div>

        <div id="studio-display"></div>
      </div>
    </div>

    <div class="update-time">
      Last updated: <span id="timestamp">Never</span>
    </div>
  </div>

  <script>
    function savePersonal() {
      const data = {
        instagram: {
          views: document.getElementById('ig-personal-views').value || 0,
          likes: document.getElementById('ig-personal-likes').value || 0,
          shares: document.getElementById('ig-personal-shares').value || 0
        },
        youtube: {
          views: document.getElementById('yt-personal-views').value || 0,
          likes: document.getElementById('yt-personal-likes').value || 0,
          shares: document.getElementById('yt-personal-shares').value || 0
        }
      };
      localStorage.setItem('personal', JSON.stringify(data));
      displayPersonal();
      updateTimestamp();
      alert('Personal metrics saved!');
    }

    function saveStudio() {
      const data = {
        instagram: {
          views: document.getElementById('ig-studio-views').value || 0,
          likes: document.getElementById('ig-studio-likes').value || 0,
          shares: document.getElementById('ig-studio-shares').value || 0
        },
        tiktok: {
          views: document.getElementById('tt-studio-views').value || 0,
          likes: document.getElementById('tt-studio-likes').value || 0,
          shares: document.getElementById('tt-studio-shares').value || 0
        },
        youtube: {
          views: document.getElementById('yt-studio-views').value || 0,
          likes: document.getElementById('yt-studio-likes').value || 0,
          shares: document.getElementById('yt-studio-shares').value || 0
        },
        x: {
          views: document.getElementById('x-studio-views').value || 0,
          likes: document.getElementById('x-studio-likes').value || 0
        },
        threads: {
          views: document.getElementById('threads-studio-views').value || 0,
          likes: document.getElementById('threads-studio-likes').value || 0
        }
      };
      localStorage.setItem('studio', JSON.stringify(data));
      displayStudio();
      updateTimestamp();
      alert('Studio metrics saved!');
    }

    function displayPersonal() {
      const data = JSON.parse(localStorage.getItem('personal') || '{}');
      if (!data.instagram) return;

      let html = `
        <div class="platform-block">
          <div class="platform-name">Instagram (@dmcstyle)</div>
          <div class="metric-row">
            <span class="metric-label">Views</span>
            <span class="metric-value">${data.instagram.views.toLocaleString()}</span>
          </div>
          <div class="metric-row">
            <span class="metric-label">Likes</span>
            <span class="metric-value">${data.instagram.likes.toLocaleString()}</span>
          </div>
          <div class="metric-row">
            <span class="metric-label">Shares</span>
            <span class="metric-value">${data.instagram.shares.toLocaleString()}</span>
          </div>
        </div>
        <div class="platform-block">
          <div class="platform-name">YouTube (@georgeyukhanov)</div>
          <div class="metric-row">
            <span class="metric-label">Views</span>
            <span class="metric-value">${data.youtube.views.toLocaleString()}</span>
          </div>
          <div class="metric-row">
            <span class="metric-label">Likes</span>
            <span class="metric-value">${data.youtube.likes.toLocaleString()}</span>
          </div>
          <div class="metric-row">
            <span class="metric-label">Shares</span>
            <span class="metric-value">${data.youtube.shares.toLocaleString()}</span>
          </div>
        </div>
      `;
      document.getElementById('personal-display').innerHTML = html;
    }

    function displayStudio() {
      const data = JSON.parse(localStorage.getItem('studio') || '{}');
      if (!data.instagram) return;

      let html = `
        <div class="platform-block">
          <div class="platform-name">Instagram (@dubaimusicstudio)</div>
          <div class="metric-row">
            <span class="metric-label">Views</span>
            <span class="metric-value">${data.instagram.views.toLocaleString()}</span>
          </div>
          <div class="metric-row">
            <span class="metric-label">Likes</span>
            <span class="metric-value">${data.instagram.likes.toLocaleString()}</span>
          </div>
          <div class="metric-row">
            <span class="metric-label">Shares</span>
            <span class="metric-value">${data.instagram.shares.toLocaleString()}</span>
          </div>
        </div>
        <div class="platform-block">
          <div class="platform-name">TikTok (@dubaimusicstudio)</div>
          <div class="metric-row">
            <span class="metric-label">Views</span>
            <span class="metric-value">${data.tiktok.views.toLocaleString()}</span>
          </div>
          <div class="metric-row">
            <span class="metric-label">Likes</span>
            <span class="metric-value">${data.tiktok.likes.toLocaleString()}</span>
          </div>
          <div class="metric-row">
            <span class="metric-label">Shares</span>
            <span class="metric-value">${data.tiktok.shares.toLocaleString()}</span>
          </div>
        </div>
        <div class="platform-block">
          <div class="platform-name">YouTube (@dubaimusicstudio)</div>
          <div class="metric-row">
            <span class="metric-label">Views</span>
            <span class="metric-value">${data.youtube.views.toLocaleString()}</span>
          </div>
          <div class="metric-row">
            <span class="metric-label">Likes</span>
            <span class="metric-value">${data.youtube.likes.toLocaleString()}</span>
          </div>
          <div class="metric-row">
            <span class="metric-label">Shares</span>
            <span class="metric-value">${data.youtube.shares.toLocaleString()}</span>
          </div>
        </div>
        <div class="platform-block">
          <div class="platform-name">X (@gstudiodubai)</div>
          <div class="metric-row">
            <span class="metric-label">Views</span>
            <span class="metric-value">${data.x.views.toLocaleString()}</span>
          </div>
          <div class="metric-row">
            <span class="metric-label">Likes</span>
            <span class="metric-value">${data.x.likes.toLocaleString()}</span>
          </div>
        </div>
        <div class="platform-block">
          <div class="platform-name">Threads (@dubaimusicstudio)</div>
          <div class="metric-row">
            <span class="metric-label">Views</span>
            <span class="metric-value">${data.threads.views.toLocaleString()}</span>
          </div>
          <div class="metric-row">
            <span class="metric-label">Likes</span>
            <span class="metric-value">${data.threads.likes.toLocaleString()}</span>
          </div>
        </div>
      `;
      document.getElementById('studio-display').innerHTML = html;
    }

    function updateTimestamp() {
      const now = new Date();
      document.getElementById('timestamp').textContent = now.toLocaleString('en-GB', {timeZone: 'Asia/Dubai'});
    }

    // Load on page load
    window.addEventListener('load', () => {
      displayPersonal();
      displayStudio();
      updateTimestamp();
    });
  </script>
</body>
</html>
